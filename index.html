<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Special Question for Gladys</title>
  <link rel="stylesheet" href="style/style.css"> <!-- Reusing existing style for font consistency -->
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffe6e6;
      /* Soft pink background */
      font-family: 'Work Sans', sans-serif;
      /* Matching the main page font */
      flex-direction: column;
      overflow: hidden;
      /* Prevent scrollbars when button moves */
    }

    .question-container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 400px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      /* Context for absolute positioning if needed inside, but "No" will be absolute to body/container */
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s;
      font-family: inherit;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
    }

    #yesBtn:hover {
      transform: scale(1.1);
      background-color: #ff3355;
    }

    #noBtn {
      background-color: #e0e0e0;
      color: #333;
      position: static;
      /* Initially static, changes to absolute/fixed in JS */
    }

    /* Wrapper to keep layout stable before "No" goes rogue */
    .no-btn-wrapper {
      position: relative;
      width: 100px;
      /* Placeholder width */
      height: 50px;
      /* Placeholder height */
    }
  </style>
</head>

<body>

  <div class="question-container">
    <h1>To the girl who holds my heart... <br> will you be my Valentine again? ❤️</h1>
    <div class="buttons">
      <button id="yesBtn">Yes, Forever!</button>
      <div class="no-btn-wrapper">
        <button id="noBtn">No</button>
      </div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const noWrapper = document.querySelector('.no-btn-wrapper');

    yesBtn.addEventListener('click', () => {
      window.location.href = 'wish.html';
    });

    // Function to move the button randomly
    function moveButton() {
      // Get viewport dimensions
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      // Change position to fixed/absolute to body
      noBtn.style.position = 'fixed';
      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    }

    // Move on mouseover (desktop)
    noBtn.addEventListener('mouseover', moveButton);

    // Move on click/tap (mobile) if they manage to touch it
    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      moveButton();
    });

    // Also move on touchstart for better mobile experience
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveButton();
    });

  </script>
</body>

</html>
